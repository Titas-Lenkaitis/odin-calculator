<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="content">
    <div class="title">
      - Odin Calculator -
    </div>

    <div class="calculator">
      <div class="display">
        
      </div>

      <div class="buttons">
        <div class="groupOne">
          <div class="numbers">
            <div class="numOneToNine">
              <button class="num1 button numberButton" type="button"> 1 </button>
              <button class="num2 button numberButton" type="button"> 2 </button>
              <button class="num3 button numberButton" type="button"> 3 </button>
              <button class="num4 button numberButton" type="button"> 4 </button>
              <button class="num5 button numberButton" type="button"> 5 </button>
              <button class="num6 button numberButton" type="button"> 6 </button>
              <button class="num7 button numberButton" type="button"> 7 </button>
              <button class="num8 button numberButton" type="button"> 8 </button>
              <button class="num9 button numberButton" type="button"> 9 </button>
            </div>

            <div class="numZero">
              <button class="num0 button" type="button"> 0 </button>
            </div>
          </div>

          <div class="otherButtons">
            <button class="floatButton button otherButton" type="button"> . </button>
            <button class="backSpaceButton button otherButton" type="button"> Back </button>
            <button class="clearButton button otherButton" type="button"> Clear </button>
          </div>
        </div>

        <div class="operators">
          <button class="additionButton button operatorButton" type="button"> + </button>
          <button class="subtractionButton button operatorButton" type="button"> - </button>
          <button class="multiplicationButton button operatorButton" type="button"> * </button>
          <button class="divisionButton button operatorButton" type="button"> / </button>
          <button class="operateButton button operatorButton" type="button"> = </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
